    <!-- 主页面部分 -->
    <div id="main-content">
        <!-- 主页面顶部 -->
        <div class="block-header">
            <div class="row clearfix">
                <!-- 页面导航说明 -->
                <div class="col-md-6 col-sm-12">
                    <h2>个人信息</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#"><i class="fa fa-cube my-font-size-1rem"></i></a></li>
                          <li class="breadcrumb-item"><a th:href="@{/toIndex}" class="my-font-size-1rem">Eunomia</a></li>
                          <li class="breadcrumb-item my-font-size-1rem active" aria-current="page">基本信息监控</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 主页面主体部分 -->
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="header">
                            <h2>个人信息</h2>
                            <ul class="header-dropdown dropdown">
                                <li><a href="javascript:void(0);" class="full-screen"><i class="icon-frame"></i></a></li>
                            </ul>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover dataTable">
                                    <thead>
                                        <tr>
                                            <th>信息名称</th>
                                            <th>信息内容</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>姓名</td>
                                            <td th:text="${informs.getName()}"></td>
                                        </tr>
                                        <tr>
                                            <!-- RPC SERVER -->
                                            <td>警号</td>
                                            <td th:text="${attrs.getPoliceNumber()}"></td>
                                        </tr>
                                        <tr>
                                            <!-- NETWORK ID -->
                                            <td>警种</td>
                                            <td th:text="${attrs.getPoliceType()}"></td>
                                        </tr>
                                        <tr>
                                            <!-- 共识机制 -->
                                            <td>所属单位</td>
                                            <td th:text="${attrs.getPoliceStation()}"></td>
                                        </tr>
                                        <tr>
                                            <td>电子邮箱</td>
                                            <td th:text="${informs.getEmail()}"></td>
                                        </tr>
                                        <tr>
                                            <!-- GAS PRICE -->
                                            <td>电话号码</td>
                                            <td th:text="${informs.getTel()}"></td>
                                        </tr>
                                        <tr>
                                            <td>居住地址</td>
                                            <td th:text="${informs.getAddress()}"></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
